<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <title>Uutiseditori</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <div id="container">
    <h1>Uutiseditori</h1>

    <label for="mode">Toiminto:</label>
    <select id="mode">
      <option value="edit">Muokkaa uutismaiseksi</option>
      <option value="structure">Varmista uutiskärki ja rakenne</option>
      <option value="quotes">Luo uutiseen sopivia sitaatteja</option>
      <option value="quoteify">Muuta osa tekstistä sitaatiksi</option>
      <option value="autoquote">Sitaattiautomaatio (keksi sopivia sitaatteja)</option>
    </select>

    <label for="editLevel">Editointitaso:</label>
    <select id="editLevel">
      <option value="light">Kevyt</option>
      <option value="normal" selected>Normaali</option>
      <option value="strong">Vahva</option>
    </select>

    <button id="newsify">Suorita</button>
    <div id="status"></div>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
