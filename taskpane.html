<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <title>Uutiseditori</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
  <div id="container">
    <h1>Uutiseditori</h1>
    <p>Valitse Word-dokumentista teksti ja valitse editointitaso.</p>

    <label for="editLevel">Editointitaso:</label>
    <select id="editLevel">
      <option value="light">Kevyt</option>
      <option value="normal" selected>Normaali</option>
      <option value="strong">Vahva</option>
    </select>

    <button id="newsify">Muokkaa uutismaiseksi</button>
    <div id="status"></div>
  </div>

  <script src="taskpane.js"></script>
</body>
</html>
